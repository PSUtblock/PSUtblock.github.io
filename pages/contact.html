    <main>
      <h1>Contact</h1>
      <div class="contactForm">
        <form>
          <div class="formElement nameEmail">
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" maxlength="50"/>
            </div>
            <br />
            <div class="formElement">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" />
            </div>
            <br />
            <div class="formElement">
              <label for="message">Message:</label>
              <br />
              <textarea rows="8" col="50" name="message" id="message"></textarea>
            </div>
            <br />
            <div class="submitButtons">
              <input class="btn-primary" type="submit" value="Submit" />
              <input class="btn-secondary" type="reset" value="Reset" />
            </div>
            <br />
      <p>This is the best way to get ahold of me and I respond to messages quickly! Sorry, I do not use any social media platform.</p>
        </form>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
