        <h1>Contact Me</h1>
        <p>If anything sparks your interest in talking with me, feel free to use the form below and send me a message. Thanks!</p>
        <form class="contact-form">
            <div class="form-element name-email">
                <label for="name">Name:</label>
                <br />
                <input type="text" name="name" id="name" maxlength="50"/>
              </div>
              <br />
              <div class="form-element">
                <label for="email">Email:</label>
                <br />
                <input type="email" name="email" id="email" />
              </div>
              <br />
              <div class="form-element">
                <label for="message">Message:</label>
                <br />
                <textarea rows="5" col="50" name="message"></textarea>
              </div>
              <br />
              <div class="submit_buttons">
                <input class="btn-primary" type="submit" value="Submit" />
                <input class="btn-secondary" type="reset" value="Reset" />
        </form>
    </body>
